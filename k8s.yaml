apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo
  namespace: plugin
spec:
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      imagePullSecret: 
      - name: harbor-registry
      containers:
      - image: registry.uprain.cn/library/jenkins-demo:<BUILD_TAG>
        imagePullPolicy: IfNotPresent
        name: jenkins-demo
        env:
        - name: branch
          value: <BRANCH_NAME>
